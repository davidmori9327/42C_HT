name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npx nx build GetYourJSON

      - name: Check formatting (Prettier)
        run: npx nx format:check

      - name: Lint (ESLint)
        run: npx nx lint GetYourJSON

      - name: Run tests (Jest)
        run: npx nx test GetYourJSON --ci --code-coverage
